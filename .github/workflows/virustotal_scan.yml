name: VirusTotal Scan

on:
  release:
    types: [published, edited, prereleased]
  workflow_dispatch: 

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Initialize the repository environment
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Download the files from the release
      - name: Download Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # If triggered manually, tag_name might be empty, so we fetch the latest
          TAG="${{ github.event.release.tag_name }}"
          if [ -z "$TAG" ]; then
            TAG=$(gh release view --json tagName --template '{{.tagName}}')
          fi
          gh release download "$TAG" --pattern "*.apk" --pattern "*.exe"

      # 3. Scan the downloaded files
      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VIRUSTOTAL_API_KEY }}
          update_release_body: true
          request_rate: 4
          files: |
            *.apk
            *.exe
