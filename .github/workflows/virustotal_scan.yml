name: VirusTotal Scan

on:
  release:
    types: [published, edited, prereleased]
  workflow_dispatch: 

jobs:
  scan:
    runs-on: ubuntu-latest
    # --- THIS PART IS CRITICAL ---
    permissions:
      contents: write  # Allows the action to edit the release description
    # -----------------------------
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name }}"
          if [ -z "$TAG" ]; then
            TAG=$(gh release list --limit 1 | awk -F '\t' '{print $3}')
          fi
          gh release download "$TAG" --pattern "*.apk" --pattern "*.exe" --clobber
          
          # Optional: Delete the 158MB file so the scan doesn't fail/hang
          # rm app-universal-debug.apk 

      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VIRUSTOTAL_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }} # Needed to find the release to update
          update_release_body: true # Appends the table to your release
          request_rate: 4
          files: |
            *.apk
            *.exe
