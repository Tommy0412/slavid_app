name: VirusTotal Scan

on:
  release:
    types: [published, edited, prereleased]
  workflow_dispatch: 

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Determine the tag (Event tag OR Latest tag)
          TAG="${{ github.event.release.tag_name }}"
          
          if [ -z "$TAG" ]; then
            echo "Manual trigger detected. Finding latest release tag..."
            TAG=$(gh release list --limit 1 | awk -F '\t' '{print $3}')
          fi
          
          echo "Targeting release: $TAG"

          # 2. Download the files
          # Using --clobber ensures it doesn't fail if files exist
          gh release download "$TAG" --pattern "*.apk" --pattern "*.exe" --clobber

      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VIRUSTOTAL_API_KEY }}
          update_release_body: true
          request_rate: 4
          files: |
            *.apk
            *.exe
